<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
    <title>Admin</title>
</head>
<body>
    <header class="header--dark">
        <h3 class = "header__title">Admin Page</h3>
        
        <div class="header__search">
            <input type="text" class="search__input">
            <button class="search__btn"><i class="fa fa-search"></i></button>
        </div>
    </header>
    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li><h4>Core</h4></li>
                    <li><a href="#"><i class="fa fa-tachometer"></i> Dashboard</a></li>
                    <li><h4>Interface</h4></li>
                    <li><a href="#"><i class="fa fa-windows"></i> Layouts</a></li>
                    <li><a href="#"><i class="fa fa-bookmark"></i> Pages</a></li>
                    <li><h4>Addons</h4></li>
                    <li><a href="#"><i class="fa fa-area-chart"></i> Charts</a></li>
                    <li><a href="#"><i class="fa fa-table"></i> Tables</a></li>
                </ul>
            </nav>

        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">Dashboard</div>            
            
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">Primary card</div>
                    <div class="card__bottom">View details</div>
                </div>
                <div class="main__card main__card--yellow">
                        <div class="card__top">Warning card</div>
                        <div class="card__bottom">View details</div>
                </div>
                <div class="main__card main__card--green">
                        <div class="card__top">Success card</div>
                        <div class="card__bottom">View details</div>
                </div>    
                <div class="main__card main__card--red">
                        <div class="card__top">Danger card</div>
                        <div class="card__bottom">View details</div>
                </div>


            </div>
        </section>

    </main>

</body>
</html>
